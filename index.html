<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&family=Source+Code+Pro:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a5a88e5aab.js" crossorigin="anonymous"></script>
      
       <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Weather app</title>
   
  <link href="src/style.css" rel="stylesheet" type="text/css"> 
  </head>

  <body>
    <div class="weather-container">
    <div class="container">
      <h1 id = "city-name">Figueira da Foz</h1>
      <form id = "search-form">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <div class="input-group mb-2" mt-3>
        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2" id = "search-text">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick = "submitSearch(event)"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <span id="button-currently"><button type="button" class="btn btn-outline-secondary">Current</button></span>
      </form>
      </div>

<div class="row">
    <div class="col-6">
      <div class="d-flex weather-temperature">
        <h2>
          <img class="material-icons md-72" id="emoji-icon"/>
          <span class="temp" id = "current-temperature">25</span>
          <span class = "units">
          <a href = "#" id = "celcius-link">°C</a> |
          <a href = "#" id = "fahrenheit-link" >°F</a>
          </span>
        </h2>
      </div>
    </div>

  <div class="col-6">
    <div class="weather-description">
      <p>
        <div class="weekday" id="weekday">
            Sunday 31/07
        </div>
        <div class="description">
            <span id="description">Cloud</span>
        </div>
        <div class="humid">
            Humid: <span id="humidity">77</span>%
        </div>
        <div class="wind">
            Wind: <span id="wind">15</span> km/h
        </div>
      </p>
      </div>
   </div> 
 </div>   
 
      <div class="row">
        <div class="col-sm">
                <div class="col-body">
                    <h4 class="col-title">Mon</h4>
                    <i src = "http://www.gstatic.com/images/icons/material/apps/weather/2x/partly_cloudy_light_color_96dp.png" class="material-icons md-12 emoji" id="icon">cloud</i>
                    <p class="col-text">26°C</p>
                </div>
        </div>
        <div class="col-sm">
                <div class="col-body">
                    <h4 class="col-title">Tue</h4>
                    <i src = "http://www.gstatic.com/images/icons/material/apps/weather/2x/partly_cloudy_light_color_96dp.png" class="material-icons md-12 emoji" id="icon">sunny</i>
                    <p class="col-text">24°C</p>
                </div>
        </div>
        <div class="col-sm">
                <div class="col-body">
                    <h4 class="col-title">Wed</h4>
                    <i src = "http://www.gstatic.com/images/icons/material/apps/weather/2x/mostly_sunny_light_color_96dp.png" class="material-icons md-12 emoji" id="icon">cloud</i>
                    <p class="col-text">23°C</p>
                </div>
        </div>
        <div class="col-sm">
                <div class="col-body">
                    <h4 class="col-title">Thu</h4>
                    <i src = "http://www.gstatic.com/images/icons/material/apps/weather/2x/heavy_rain_light_color_96dp.png" class="material-icons md-12 emoji" id="icon">cloud</i>
                    <p class="col-text">24°C</p>
                </div>
        </div>
        <div class="col-sm">
                <div class="col-body">
                    <h4 class="col-title">Fri</h4>
                    <i src = "http://www.gstatic.com/images/icons/material/apps/weather/2x/mostly_sunny_light_color_96dp.png" class="material-icons md-12 emoji" id="icon">sunny</i>
                    <p class="col-text">26°C</p>
                </div>
        </div>
      </div>

    </div>
    <footer>
  <small>
  <a href="https://github.com/Vikkkaa/weather-app" target="blank">Open-source code</a>
  by Vik Shpetna
  </small>
  </footer>
  </div>
     <script src = "src/script.js">
    </script>
  </body>
 
</html>
